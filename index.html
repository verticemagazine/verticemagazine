<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VÉRTICE MAGAZINE</title>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      font-family: 'Poppins', sans-serif;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin-bottom: 3rem;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <!-- Librerías necesarias -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js@master/lib/turn.min.js"></script>
</head>
<body>
  <h1>VÉRTICE MAGAZINE</h1>

  <div id="flipbook">
    <div class="page"><img src="revista/page_001.jpg" alt="Página 1"></div>
    <div class="page"><img src="revista/page_002.jpg" alt="Página 2"></div>
    <div class="page"><img src="revista/page_003.jpg" alt="Página 3"></div>
    <div class="page"><img src="revista/page_004.jpg" alt="Página 4"></div>
    <div class="page"><img src="revista/page_005.jpg" alt="Página 5"></div>
    <div class="page"><img src="revista/page_006.jpg" alt="Página 6"></div>
    <div class="page"><img src="revista/page_007.jpg" alt="Página 7"></div>
    <div class="page"><img src="revista/page_008.jpg" alt="Página 8"></div>
    <div class="page"><img src="revista/page_009.jpg" alt="Página 9"></div>
    <div class="page"><img src="revista/page_010.jpg" alt="Página 10"></div>
    <div class="page"><img src="revista/page_011.jpg" alt="Página 11"></div>
    <div class="page"><img src="revista/page_012.jpg" alt="Página 12"></div>
  </div>

  <script>
    $("#flipbook").turn({
      width: 800,
      height: 500,
      autoCenter: true,
      acceleration: true,
      gradients: true
    });
  </script>
</body>
</html>

</body>
</html>
